name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      # 1. 리포지토리 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. JDK 17 세팅 (빌드를 위해)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정 (빌드 시간 단축)
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. application.yml 파일 생성
      - name: make application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          touch application.yml
          echo "${{ secrets.YML }}" > application.yml
        shell: bash

      # 5. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 6. Docker 이미지 빌드 & 푸시
      - name: Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker buildx build --platform linux/amd64,linux/arm64 --push -t ${{ secrets.DOCKER_USERNAME }}/with-suhyeon .

      # 7. 원격 서버 배포
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # 현재 실행 중인 컨테이너 확인
            sudo docker ps
            # 최신 이미지를 풀
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/with-suhyeon
            # 새 컨테이너 실행 (필요시 기존 컨테이너 중지/삭제 로직 추가)
            sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/with-suhyeon
            # 사용하지 않는 이미지 정리
            sudo docker image prune -f
